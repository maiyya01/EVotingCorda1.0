<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Voting App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

<body >
<div class="container">
    <div class="container-fluid">
        <h2>Voting Booth</h2>

        <form id="frm1" action="http://localhost:50006/post-candidate" method="post">

            Candidate Name : <input type="text" name="candidateName" required>
            <input type="button" onclick="myFunction()" value="Submit"></br>

        </form>
        <br /><br /><br />
        <div class="table-responsive" id="demo">
        </div>
    </div>


    <script>
        function myFunction() {
             document.getElementById("frm1").submit();
        }
    </script>
</div>
